{% extends 'instaclone/base.html' %}
{% block content %}
{% for profile in profile %}
<h5>
    Name: {{profile.name}}    
</h5>
<h5>
    Bio: {{profile.bio}}
</h5>
<h5>
    Avatar: <img src="{{profile.avatar.url}}" style="border-radius: 80%; width:50%;">
</h5>

{% endfor %}
<h1 style="text-align: center;"><a href="/edit-profile">ADD PROFILE</a></h1>

{% endblock %}
